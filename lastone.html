<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
    <style>
        /* Set the font family to 'Open Sans' */
body {
  font-family: 'Open Sans', sans-serif;
}

/* Set the background color to a light grey */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f5f5f5;
}

/* Add a border to the login container */
.login-container {
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
}

/* Change the color and size of the h1 element */
h1 {
  margin-top: 20px;
  font-size: 2rem;
  color: #333;
}

/* Add a box shadow to the form */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #fff;
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}

/* Increase the font size and weight of the label */
label {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

/* Add a border and box shadow to the input fields */
input {
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

/* Add a gradient background color to the login button */
button {
  padding: 12px 25px;
  border-radius: 5px;
  border: none;
  background: linear-gradient(45deg, #4285f4, #1c7ed6);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* Add hover and focus styles to the button */
button:hover, button:focus {
  transform: scale(1.05);
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
}

/* Change the color and size of the error message */
.error-message {
  color: #ff2d2d;
  margin-top: 20px;
  font-size: 1.2rem;
}

    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
      </form>
      <p class="error-message" style="display:none"></p>
    </div>
  </body>
  <script>
$(document).ready(function() {
  $('#login-form').submit(function(e) {
    e.preventDefault(); // prevent default form submission
    $.ajax({
          url: "p.php",
          type: "POST",
          dataType: "json",
          data: {
            username: $("#username").val(),
            password: $("#password").val()
          },
          success: function(response) {
            // var response = JSON.parse(response);
            alert(response);
            // if (response.status === "success") {
            // } else if (response.status === "error") {
            //   alert(response.message);
            // }
          }
        });
  });
});

  </script>
</html>
